name: Gemini PR Bot

# run on PR opened, reopened, or updated ("synchronize")
on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  gemini-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Authenticate to GCP so the Node client library picks up credentials automatically
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install dependencies
        working-directory: github-crawler
        run: npm ci

      - name: Run Gemini query + comment
        working-directory: github-crawler
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GITHUB_TOKEN:     ${{ secrets.GITHUB_TOKEN }}
        run: npx ts-node src/main.ts